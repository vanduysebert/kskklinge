<div *ngIf="sponsor">
  <div class="row justify-content-center">
    <div class="col col-md-10 col-lg-8">
        <div class="border-info">
          <div class="row align-items-center">
            <div class="col-12 col-md-4">
              <img *ngIf="sponsor.fotoUrl" [src]="sponsor.fotoUrl" alt="" class="rounded img-fluid">
              <h2 *ngIf="!sponsor.fotoUrl" class="text-center">Geen foto beschikbaar</h2> <!-- notice the "circle" class -->
            </div>
            <div class="col-12 col-md-8">
                <h2 class="text-primary mb-2">{{sponsor.naam}}</h2>
                <div class="row">
                  <div class="col-12 col-md-6">
                    <p>
                      <strong>Website: </strong><br />{{sponsor.website}}
                    </p>
                    <p>
                      <strong>Telefoonnummer: </strong><br />{{sponsor.telnr}}
                    </p>
                    <p>
                      <strong>Email: </strong><br />{{sponsor.email}}
                    </p>
                    <p>
                      <strong>Adres: </strong><br />

                      {{sponsor.adres}}
                    </p>


                    <p>
                      <strong>Slogan: </strong><br />{{sponsor.slogan}}
                    </p>
</div>

                </div>
              <div class="row justify-content-center mt-3">
                <button class="btn btn-info" [routerLink]="['/api/sponsor']"><i class="fa fa-angle-double-left" aria-hidden="true"></i> Sponsoroverzicht</button>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>

 </div>
 <div *ngIf="!sponsor">
   <h2 class="text-center">Geen sponsor gevonden</h2>
 </div>

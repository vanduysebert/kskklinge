<div *ngIf="news">

<h4 class="klingeApp-text text-orange center-align">{{news.titel}}</h4>
<div  class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content klingeApp-text text-blue-dark">
        <p class="right-align klingeApp-text text-medium-blue">
          <span >{{news.datum | date}}</span>
        </p>
        <div [froalaView]="news.inhoud"></div>
      </div>
      <div class="card-action">
        <a routerLink="/api/nieuws/nieuws-nieuw" class="btn green lighten-2">Nieuw bericht opmaken</a>
        <a class="right klingeApp blue-grey btn" routerLink="/api/nieuws"><i class="material-icons left">chevron_left</i>Alle berichten</a>
      </div>
    </div>
  </div>
 </div>

</div>
 <div *ngIf="!news">
   <h5 class="center red-text darken-1">Kon bericht niet vinden</h5>
   <div class="center">
     <button class="klingeApp blue-grey btn " [routerLink]="['/api/nieuws']"><i class="material-icons left">chevron_left</i>Alle verslagen</button>

   </div>

 </div>

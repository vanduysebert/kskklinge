<div *ngIf="news">
  <h4 class="klingeApp-text text-orange center-align">{{news.titel}} aanpassen</h4>
  <div class="row">
    <form #editNewsForm="ngForm" (ngSubmit)="onSubmit()" class="col">
      <div class="form-row">
        <div class="col-12 col-md-6 form-group">
          <label for="pos" class="text-primary">Titel</label>
          <input class="form-control" [ngClass]="{'is-valid': pos.valid, 'is-invalid text-danger': pos.invalid}" [(ngModel)]="news.titel" #pos="ngModel" required name="pos" id="pos" type="text" value="">
          <div  class="invalid-feedback">Titel is vereist</div>
        </div>
        <div class="form-group col-md-6">
          <label for="birth" class="text-primary">Datum</label>
          <input class="form-control" bsDatepicker [ngClass]="{'is-valid': birth.valid, 'text-danger is-invalid': birth.invalid}" [(ngModel)]="news.datum" #birth="ngModel" name="birth" required id="playerBirth" value="news.datum"
            type="text">
          <div class="invalid-feedback">Datum is vereist</div>
        </div>
      </div>

      <div class="form-row">
        <div class="col form-group">
          <p  class="text-primary">
            Bericht
          </p>
          <div [froalaEditor] [(froalaModel)]="news.inhoud" name="verslag" id="verslag"></div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-12 col-md-6 form-group">
          <button class="btn btn-success btn-block" [disabled]="!editNewsForm.form.valid || editNewsForm.form.pristine" type="submit" name="action">Bericht aanpassen
            <i class="fa-floppy-o fa" aria-hidden="true"></i>
        </button>
        </div>
        <div class="col-12 col-md-6 form-group">
          <button class="btn-dark btn-block btn" [routerLink]="['/api/nieuws']"><i class="fa fa-angle-double-left" aria-hidden="true"></i> Alle berichten</button>
        </div>
      </div>
    </form>
  </div>

</div>

<div *ngIf="!news">
  <h2 class="text-center text-danger">Bericht niet gevonden</h2>
  <div class="row">
    <div class="input-field col m12 s12">
      <button class="btn-dark btn" [routerLink]="['/api/nieuws']"><i class="fa fa-angle-double-left" aria-hidden="true"></i> Nieuwsoverzicht</button>
    </div>
  </div>
</div>

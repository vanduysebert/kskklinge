<h4 class="klingeApp-text text-orange center-align">Nieuwe ploeg toevoegen</h4>
<div  class="row">
   <form #newTeamForm="ngForm" (ngSubmit)="onSubmit()" class="col s12">
     <div class="row">
       <div class="input-field col m6 s12">
         <input placeholder="Ploegnaam" [ngClass]="{'teal-text text-lighten-2': naam.valid, 'red-text text-lighten-2': naam.invalid}" [(ngModel)]="team.naam" #naam="ngModel" name="naam" required id="teamName" type="text"  value="">
         <div [hidden]="naam.valid || naam.pristine" class="red-text text-lighten-1">Ploegnaam is vereist</div>
         <label for="teamName" class="klingeApp-text text-blue-dark">Ploegnaam</label>
       </div>

     </div>

     <div class="row">
       <div class="input-field col m6 s12">
         <input placeholder="Naam trainer" [ngClass]="{'teal-text text-lighten-2': trainer_1.dirty}" [(ngModel)]="team.trainer_1" #trainer_1="ngModel" name="trainer_1" id="trainer_1" type="text"  value="">
         <label for="trainer_1" class="klingeApp-text text-blue-dark">Naam trainer</label>
       </div>
       <div class="input-field col m6 s12">
         <input placeholder="Telefoon trainer" [ngClass]="{'teal-text text-lighten-2': telTrainer_1.dirty}" [(ngModel)]="team.telTrainer_1" #telTrainer_1="ngModel" name="telTrainer_1" id="telTrainer_1" type="text"  value="">
         <label for="telTrainer_1" class="klingeApp-text text-blue-dark">Telefoon trainer</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col m6 s12">
         <input placeholder="Naam trainer(2)" [ngClass]="{'teal-text text-lighten-2': trainer_2.dirty}" [(ngModel)]="team.trainer_2" #trainer_2="ngModel" name="trainer_2" id="trainer_2" type="text"  value="">
         <label for="trainer_2" class="klingeApp-text text-blue-dark">Naam trainer(2)</label>
       </div>
       <div class="input-field col m6 s12">
         <input placeholder="Telefoon trainer(2)" [ngClass]="{'teal-text text-lighten-2': telTrainer_2.dirty}" [(ngModel)]="team.telTrainer_2" #telTrainer_2="ngModel" name="telTrainer_2" id="telTrainer_2" type="text"  value="">
         <label for="telTrainer_2" class="klingeApp-text text-blue-dark">Telefoon trainer(2)</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col m6 s12">
         <input placeholder="Trainingsdagen (bv dinsdag en donderdag)" [ngClass]="{'teal-text text-lighten-2': trainingsdagen.dirty}" [(ngModel)]="team.trainingsdagen" #trainingsdagen="ngModel" name="trainingsdagen" id="trainingsdagen" type="text"  value="">
         <label for="trainingsdagen" class="klingeApp-text text-blue-dark">Trainingsdagen</label>
       </div>
       <div class="input-field col m6 s12">
         <input class="timepicker"  placeholder="Aanvangsuur training (uu:mm)" [ngClass]="{'teal-text text-lighten-2': trainingsuur.valid && trainingsuur.dirty, 'red-text text-lighten-2': naam.invalid}" pattern="([0-1]?\d|2[0-3]):([0-5]?\d):([0-5]?\d)" [(ngModel)]="team.trainingsuur" #trainingsuur="ngModel" name="trainingsuur" id="trainingsuur" type="text"  value="">
         <div [hidden]="trainingsuur.valid || trainingsuur.pristine" class="red-text text-lighten-1">Geef in volgens volgende formaat: 'uu:mm:ss'</div>
         <label for="trainingsuur" class="klingeApp-text text-blue-dark">Aanvangsuur training</label>
       </div>
     </div>
     <div class="row">
       <div class="col s4 offset-s4">
         <img class="responsive-img" [src]="src">
       </div>
       <div class="progress">
          <div class="determinate" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
        </div>
     </div>
     <div class="row">
       <div class="input-field file-field col m6 s12">
          <div class="btn">
           <span *ngIf="src">Nieuwe foto uploaden</span>
           <span *ngIf="src == ''">Foto uploaden</span>
             <input type="file" imageUpload
       (imageSelected)="selected($event)"
       [resizeOptions]="resizeOptions" ng2FileSelect [uploader]="uploader" name="photoUpload" (click)="uploader.clearQueue()" (change)="checkImage()"/>
         </div>
       </div>

      </div>
     <div class="row">
      <div class="input-field col m6 s12">
        <button class="btn teal lighten-2" [disabled]="!newTeamForm.form.valid" type="submit" name="action">Nieuwe ploeg aanmaken
          <i class="material-icons right">group_add</i>
        </button>
        <button class="klingeApp blue-grey btn" routerLink="/api/ploegen"><i class="material-icons left">chevron_left</i>Ploegenoverzicht</button>
      </div>
     </div>
   </form>
 </div>


<div class="card text-center ">
  <h4 class="card-header bg-dark text-secondary">Ploegen</h4>
  <div class="card-body text-primary">
        <table class="table table-striped table-hover table-responsive center-table">
          <thead class="bg-light text-dark">
            <tr>
              <th scope="col">Ploeg</th>
              <th scope="col">Trainer 1</th>
              <th scope="col">Tel trainer 1</th>
              <th scope="col">Trainer 2</th>
              <th scope="col">Tel trainer 2</th>
              <th scope="col">Aanpassen</th>
              <th scope="col">
                Verwijderen
              </th>
            </tr>
          </thead>

          <tbody *ngFor="let ploeg of ploegen">
            <tr>
              <td scope="row"><a class="apiLink" [routerLink]="['/api/ploegen/ploeg-detail', ploeg.ploeg_id]">{{ploeg.naam}}</a></td>
              <td>{{ploeg.trainer_1}}</td>
              <td>{{ploeg.telTrainer_1}}</td>
              <td>{{ploeg.trainer_2}}</td>
              <td>{{ploeg.telTrainer_2}}</td>
              <td class="center-align">
                <a [routerLink]="['/api/ploegen/ploeg-edit', ploeg.ploeg_id]" class="btn-flat teal-text text-lighten-1"><i class="material-icons">edit</i></a>
              </td>
              <td class="center-align">
                <a (click)="deleteTeam(ploeg.ploeg_id, ploeg.naam)" class="red-text text-lighten-2 btn-flat"><i class="material-icons">delete</i></a>
              </td>
            </tr>
          </tbody>
        </table>



    <a routerLink="/api/ploegen/ploeg-nieuw" class="card-link">Nieuwe ploeg toevoegen</a>
    <a class="card-link" routerLink="/api"><i class="material-icons left">chevron_left</i>Overzicht</a>
  </div>
</div>



<router-outlet></router-outlet>

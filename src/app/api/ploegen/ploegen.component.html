<div *ngIf="route.children.length === 0" class="row justify-content-center">
  <div class="col">
    <div class="card text-center ">


      <h4 class="card-header bg-dark text-secondary">Ploegen</h4>


      <div class="card-body text-primary ">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="bg-light text-dark">
              <tr>
                <th scope="col">Ploeg</th>
                <th scope="col">Trainer 1</th>
                <th scope="col">Tel trainer 1</th>
                <th class="d-none d-lg-table-cell" scope="col">Trainer 2</th>
                <th class="d-none d-lg-table-cell" scope="col">Tel trainer 2</th>
                <th scope="col">Aanpassen</th>
                <th scope="col">
                  Verwijderen
                </th>
              </tr>
            </thead>

            <tbody *ngFor="let ploeg of ploegen">
              <tr>
                <td scope="row"><a class="apiLink" [routerLink]="['/api/ploegen/ploeg-detail', ploeg.ploeg_id]">{{ploeg.naam}}</a></td>
                <td>{{ploeg.trainer_1}}</td>
                <td>{{ploeg.telTrainer_1}}</td>
                <td class="d-none d-lg-table-cell">{{ploeg.trainer_2}}</td>
                <td class="d-none d-lg-table-cell">{{ploeg.telTrainer_2}}</td>
                <td class="text-center">
                  <a [routerLink]="['/api/ploegen/ploeg-edit', ploeg.ploeg_id]" class="text-success"><i class="material-icons">edit</i></a>
                </td>
                <td class="text-center">
                  <a (click)="deleteTeam(ploeg.ploeg_id, ploeg.naam)" class="text-danger"><i class="material-icons">delete</i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
        <div class="card-footer">
          <a routerLink="/api/ploegen/ploeg-nieuw" class="btn btn-success">Nieuwe ploeg toevoegen</a>
          <a class="float-sm-right btn btn-dark" routerLink="/api"><i class="fa fa-angle-double-left" aria-hidden="true"></i> Overzicht</a>
        </div>


    </div>
  </div>


</div>



<router-outlet></router-outlet>


<h4 class="klingeApp-text text-orange center-align">Nieuwe speler toevoegen</h4>
<div class="row">
   <form #newPlayerForm="ngForm" (ngSubmit)="onSubmit()" class="col s12">
     <div class="row">
       <div class="input-field col m6 s12">
         <input [ngClass]="{'teal-text text-lighten-2': vnaam.valid, 'red-text text-lighten-2': vnaam.invalid}" [(ngModel)]="player.voornaam" #vnaam="ngModel" name="vnaam" required id="playerFirstName" type="text"  value="player.voornaam">
         <div [hidden]="vnaam.valid || vnaam.pristine" class="red-text text-lighten-1">Voornaam is vereist</div>
         <label for="playerFirstName" [ngClass]="{'active': player.voornaam != ''}" class="klingeApp-text text-blue-dark">Voornaam</label>
       </div>
       <div class="input-field col m6 s12">
         <input [ngClass]="{'teal-text text-lighten-2': naam.valid, 'red-text text-lighten-2': naam.invalid}" [(ngModel)]="player.naam" #naam="ngModel" name="naam" required id="playerName" type="text"  value="player.naam">
         <div [hidden]="naam.valid || naam.pristine" class="red-text text-lighten-1">Familienaam is vereist</div>
         <label for="playerName" [ngClass]="{'active': player.naam != ''}" class="klingeApp-text text-blue-dark">Familienaam</label>
       </div>
     </div>
     <div class="row">
       <div class="form-group col-md-6">
           <input class="form-control"
           bsDatepicker
          [ngClass]="{'teal-text text-lighten-2': birth.valid, 'red-text text-lighten-2': birth.invalid}"
          placeholder="Datum" [(ngModel)]="news.datum" #birth="ngModel" name="birth" required id="playerBirth" value="news.datum"
         type="text">
           <div [hidden]="birth.valid || birth.pristine" class="red-text text-lighten-1">Datum is vereist</div>
       </div>
       <!-- <div class="input-field col m6 s12">
         <input matInput [matDatepicker]="picker" [ngClass]="{'teal-text text-lighten-2': birth.valid, 'red-text text-lighten-2': birth.invalid}" placeholder="Geboortedatum" [(ngModel)]="player.geboortedatum" #birth="ngModel" name="birth" required id="playerBirth" type="text"  value="player.geboortedatum">
         <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
         <mat-datepicker touchUi="true" #picker></mat-datepicker>
         <div [hidden]="birth.valid || birth.pristine" class="red-text text-lighten-1">Geboortedatum is vereist</div>
       </div> -->


       <div class="input-field col m6 s12">
         <label for="ploegSelect" [ngClass]="{'active': player.ploeg_id != ''}" class="klingeApp-text text-blue-dark">Ploeg</label>
         <!-- <mat-select placeholder="Ploeg" [(value)]="player.ploeg_id" name="ploegSelect">
          <mat-option *ngFor="let f of ploegen" name="ploeg"  [value]="f.ploeg_id">
            {{ f.naam }}
          </mat-option>

        </mat-select> -->

       </div>
     </div>
     <div class="row">
       <div class="input-field col m6 s12">
         <input placeholder="Email" [ngClass]="{'teal-text text-lighten-2': mail.valid}" [(ngModel)]="player.email" #mail="ngModel" name="mail" id="mail" type="text"  value="">
         <label for="mail" [ngClass]="{'active': player.email != ''}" class="klingeApp-text text-blue-dark">Email</label>
       </div>
       <div class="input-field col m6 s12">
         <input placeholder="Telefoon" [ngClass]="{'teal-text text-lighten-2': tel.valid}" [(ngModel)]="player.telefoonnummer" #tel="ngModel" name="tel" id="tel" type="text"  value="">
         <label for="tel" [ngClass]="{'active': player.telefoonnummer != ''}" class="klingeApp-text text-blue-dark">Telefoonnummer</label>
       </div>
     </div>

     <div class="row">
       <div class="input-field col m6 s12">
         <textarea placeholder="Adres" class="materialize-textarea" [ngClass]="{'teal-text text-lighten-2': adres.valid}" [(ngModel)]="player.adres" #adres="ngModel" name="adres" id="trainingsdagen"  value=""></textarea>
         <label for="adres" [ngClass]="{'active': player.adres != ''}" class="klingeApp-text text-blue-dark">Adres</label>
       </div>
         <div class="col m6 s12">
           <label for="ingeschreven" class="example-margin">Ingeschreven:</label>
            <!-- <mat-radio-group [(ngModel)]="player.ingeschreven" name="ingeschreven">
              <mat-radio-button class="example-margin" value="1">
                Ja
              </mat-radio-button>
              <mat-radio-button class="example-margin" value="0">
                Nee
              </mat-radio-button>
            </mat-radio-group> -->
         </div>

     </div>

     <div class="row">
       <div class="input-field col m6 s12">
         <input placeholder="Positie" [ngClass]="{'teal-text text-lighten-2': pos.valid}" [(ngModel)]="player.positie" #pos="ngModel" name="pos" id="pos" type="text"  value="">
         <label for="pos" [ngClass]="{'active': player.positie != ''}" class="klingeApp-text text-blue-dark">Positie</label>
       </div>
       <div class="input-field col m6 s12">
         <input placeholder="Doelpunten" [ngClass]="{'teal-text text-lighten-2': goal.valid, 'red-text text-lighten-2': goal.invalid}" pattern="[0-9]*" [(ngModel)]="player.doelpunten" #goal="ngModel" name="goal" id="goal" type="text"  value="">
         <div [hidden]="goal.valid" class="red-text text-lighten-1">Enkel numerieke waarden</div>
         <label for="goal" [ngClass]="{'active': player.doelpunten != ''}" class="klingeApp-text text-blue-dark">Doelpunten</label>
       </div>
     </div>
     <div class="row">
       <div class="col s4 offset-s4">
         <img class="responsive-img" [src]="src">
       </div>
       <div class="progress">
          <div class="determinate" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
        </div>
     </div>
     <div class="row">
       <div class="input-field file-field col m6 s12">
          <div class="btn">
           <span *ngIf="src">Nieuwe foto uploaden</span>
           <span *ngIf="src == ''">Foto uploaden</span>
             <input type="file" imageUpload
       (imageSelected)="selected($event)"
       [resizeOptions]="resizeOptions" ng2FileSelect [uploader]="uploader" name="photoUpload" (click)="uploader.clearQueue()" (change)="checkImage()"/>
         </div>
       </div>

      </div>
     <div class="row">
      <div class="input-field col m12 s12">
        <button class="btn teal lighten-2" [disabled]="!newPlayerForm.form.valid" type="submit" name="action">Speler toevoegen
          <i class="material-icons right">save</i>
        </button>
        <button class="klingeApp blue-grey btn" [routerLink]="['/api/spelers']"><i class="material-icons left">chevron_left</i>Spelersoverzicht</button>
      </div>
     </div>
   </form>
 </div>

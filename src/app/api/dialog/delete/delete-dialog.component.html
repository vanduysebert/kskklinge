<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 mat-dialog-title class="card-title">{{title}}</h5>
    <p  mat-dialog-content class="card-text mb-4">{{message}}</p>
    <button class="btn btn-danger" mat-dialog-close="delete">Verwijder</button>
    <button class="btn btn-secondary" mat-dialog-close='cancel'>Annuleer</button>
  </div>
</div>

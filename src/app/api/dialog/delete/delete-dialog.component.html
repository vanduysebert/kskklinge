<div class="modalDelete">
  <div>
    <h1 mat-dialog-title>{{title}}</h1>
    <div mat-dialog-content>{{message}}</div>
  </div>

  <div mat-dialog-actions>
    <button class="red lighten-2" mat-button mat-dialog-close="delete">Verwijder</button>
    <button mat-button mat-dialog-close='cancel'>Annuleer</button>
  </div>
</div>

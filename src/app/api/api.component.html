<div *ngIf="loggedIn">
  <div class="row">
    <div class="col">
      <p>
        <a class="float-right btn btn-primary text-white hoverable" (click)="logout()">Log uit</a>
      </p>
    </div>
  </div>
</div>
<div *ngIf="route.children.length === 0 && loggedIn" class="row align-items-center no-gutters justify-content-center mt-5">
    <div class="col-md-4 col-lg-3 col-xl-2 " ><a class="btn btn-warning btn-lg btn-block py-md-5 py-4 text-primary"  routerLink="/api/wedstrijden">Verslagen</a></div>
    <div class="col-md-4 col-lg-3 col-xl-2 " ><a class="btn btn-primary btn-lg btn-block py-md-5 py-4 border border-warning" routerLink="/api/ploegen">Ploegen</a></div>
    <div class="w-100"></div>
    <div class="col-md-4 col-lg-3 col-xl-2 " ><a  class="btn btn-primary btn-lg btn-block py-md-5 py-4 border border-warning" routerLink="/api/nieuws">Nieuws</a></div>
    <div class="col-md-4 col-lg-3 col-xl-2 " ><a class="btn btn-warning btn-lg btn-block py-md-5 py-4 text-primary" routerLink="/api/spelers">Spelers</a></div>
    <div class="w-100"></div>
    <div class="col-md-4 col-lg-3 col-xl-2 " ><a  class="btn btn-warning btn-lg btn-block py-md-5 py-4 text-primary" routerLink="/api/sponsor">Sponsors</a></div>
    <div class="col-md-4 col-lg-3 col-xl-2 " ><a  class="btn btn-primary btn-lg btn-block py-md-5 py-4 border border-warning" routerLink="/api/signups">Leden nieuwsbrief</a></div>

</div>



<router-outlet *ngIf="loggedIn"></router-outlet>


<div *ngIf = "!loggedIn">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Login</h2>
      <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <label for="username">Gebruikersnaam</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
              <div *ngIf="f.submitted && !username.valid" class="help-block">Gebruikersnaam is vereist</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <label for="password">Paswoord</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
              <div *ngIf="f.submitted && !password.valid" class="help-block">Paswoord is vereist</div>
          </div>
          <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">Login</button>
              <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
